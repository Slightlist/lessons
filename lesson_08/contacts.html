<html lang="en">

	<body>
		  <header>
    <h1>Галерея оптимізованих зображень (AVIF / WebP)</h1>
    <p>Ця сторінка демонструє використання тегу <picture> для WebP та AVIF форматів</p>
  </header>

   <main class="gallery">

    <section class="card">
      <h2>Категорія: Медитація</h2>
      <picture>
        <source srcset="img/Yoga3.png, img/Yoga3@2x.avif 2x, img/Yoga3@3x.avif 3x" type="image/avif">
        <source srcset="img/Yoga3.png, img/Yoga3@2x.webp 2x, img/Yoga3@3x.webp 3x" type="image/webp">
        <img src="img/Yoga3.png" alt="Медитація на природі">
      </picture>
      <figcaption>Йога-медитація на світанку (формат WebP / AVIF)</figcaption>
    </section>

    <section class="card">
      <h2>Категорія: Асани</h2>
      <picture>
        <source srcset="img/Yoga1.png, images/yoga_pose@2x.avif 2x" type="image/avif">
        <source srcset="img/Yoga1.png, images/yoga_pose@2x.webp 2x" type="image/webp">
        <img src="img/Yoga1.png" alt="Йога поза лотоса">
      </picture>
      <figcaption>Класичні пози йоги (асани) у форматі AVIF/WebP</figcaption>
    </section>

    <section class="card">
      <h2>Категорія: Природа та баланс</h2>
      <picture>
        <source srcset="img/Yoga2.png, images/yoga_nature@2x.avif 2x, images/yoga_nature@3x.avif 3x" type="image/avif">
        <source srcset="img/Yoga2.png, images/yoga_nature@2x.webp 2x, images/yoga_nature@3x.webp 3x" type="image/webp">
        <img src="img/Yoga2.png" alt="Йога на траві серед дерев">
      </picture>
      <figcaption>Йога на природі — баланс і спокій (формат WebP / AVIF)</figcaption>
    </section>

    <section class="card">
      <h2>Категорія: Колективна йога</h2>
      <picture>
        <source srcset="img/Yoga4.png, img/Yoga4@2x.avif 2x" type="image/avif">
        <source srcset="img/Yoga4.png, img/Yoga4@2x.webp 2x" type="image/webp">
        <img src="img/Yoga4.png" alt="Групове заняття йогою на пляжі">
      </picture>
      <figcaption>Колективна йога на пляжі (формат AVIF / WebP)</figcaption>
    </section>

  </main>

  <footer>
